machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/kolide"
    APP_PATH: "$IMPORT_PATH/kolide-ose"
    GO15VENDOREXPERIMENT: 1

dependencies:
  pre:
    - docker info
  override:
    - make deps
    - go generate

test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && go test -cover $(glide nv)
